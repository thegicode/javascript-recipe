    <title>텍스트 박스 / 텍스트 영역 값 변경 확인하기</title>
    <style>
        body{
            margin: 1rem;
            height: 1000px;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;

            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>텍스트 박스 / 텍스트 영역 값 변경 확인하기</h1>

    <h2>Syntax</h2>
    <table>
        <thead>
            <th>이벤트</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>change</th>
                <td>input 요소 변경 시 이벤트</td> 
            </tr>
            <tr>
                <th>input</th>
                <td>input 요소 키 입력 시 이벤트</td> 
            </tr>
        </tbody>
    </table>

    <p>input 이벤트는 키  입력 발생과 함께 발생하만 chage 이벤트는 엔터키 혹은 포커스가 벗어났을 떄 발생한다.</p>


    <h2>Examples</h2>

    <section class="ex1">
        <style>
            #myText{
                width: 100%;
                height: 40px;
                box-sizing: border-box;
                padding: 10px;
                border: 1px solid rgba(0, 0, 255, 0.3);
            }
            .log{
                height: 40px;
                box-sizing: border-box;
                padding: 10px;
                background: rgba(0, 0, 255, 0.05) ;
            }
        </style>

        <h3>텍스트 영역 값 변경 확인하기</h3>
        <input type="text" id="myText">
        <p class="log"></p>

        <script>
            /** ex1 */
            // input 요소 참조
            const element = document.querySelector('#myText');

            // 이벤트 등록
            element.addEventListener('input', handleChange);

            function handleChange(event) {
                // 값 가져오기
                const value = event.target.value;
                // 화면에 반영
                document.querySelector('.log').textContent = value;
            }
        </script>
    </section>

    <section class="ex2">
        <style>
            #myText2{
                width: 100%;
                height: 100px;
                box-sizing: border-box;
                padding: 10px;
                border: 1px solid rgba(0, 0, 255, 0.3);
            }
            .log2{
                min-height: 40px;
                box-sizing: border-box;
                padding: 10px;
                background: rgba(0, 0, 255, 0.05) ;
            }
        </style>

        <h3>텍스트 박스 값 변경 확인하기</h3>
        <textarea id="myText2"></textarea>
        <p class="log2"></p>
        

        <script>
            /** ex2 */

            // textarea 요소 참조
            const textareaEl = document.querySelector('#myText2');

            // 이벤트 등록
            textareaEl.addEventListener('input', handleChange2);

            function handleChange2(event) {
                // 값 가져오기
                const value = event.target.value;

                // 줄 바꿈 코드를 태그로 변경
                const htmlStr = value.split('\n').join('<br>');
                document.querySelector('.log2').innerHTML = htmlStr;
            }

        </script>
        
    </section>
