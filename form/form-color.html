    <h1>색상 선택 정보 변경 확인하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>이벤트</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>change</th>
                <td>input 요소 변경 시 이벤트</td> 
            </tr>
        </tbody>
    </table>
    <p>
    </p>


    <h2>Examples</h2>

    <section>
        <style>
            p{
                margin: 0;
            }
            .colorfickers {
                display: flex;
                align-items: flex-start;
            }
            .result {
                flex: 1;
            }
            
            .colorBox {
                height: 20px;
                border: solid 1px #ddd;

            }
            .log{
                padding: 10px;
            }
            #myColor {
                flex: none;
                margin-left: 10px;
            }
        </style>

        <div class="colorfickers">
            <div class="result">
                <p class="colorBox"></p>
                <p class="log"></p>
            </div>
            <input type="color" id="myColor">
        </div>

        <script>

            const element = document.querySelector('#myColor');
            const logEl = document.querySelector('.log');
            const colorBox = document.querySelector('.colorBox');

            element.addEventListener('input', (event) => {
            // element.addEventListener('change', (event) => {
                const value = event.target.value;
                logEl.textContent = `${value}`;
                colorBox.style.backgroundColor = value;
            });

        </script>

    </section>
