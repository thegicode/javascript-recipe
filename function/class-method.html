<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>클래스에서 메소드 사용하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{ 
            margin-top: 3rem;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 0;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>클래스에서 메소드 사용하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>메소드명() { 처리내용 }</th>
                <td>멤버 함수 정의</td> 
            </tr>
        </tbody>
    </table>

    <p>클래스 내부의 함수를 클래스 메소드 멤버 함수라고 한다.  <br>
        정의할 수 있는 멤버 함수의 수는 제한이 없다.
    </p>

    <script>
        class myClass {
            constructor() {
                this.myField = '사자'
            }
            myMethod1() {
                return this.myField
            }
            myMethod2() {
                return 100
            }
        }

        const myInstance = new myClass()
        console.log( myInstance.myMethod1() )
        console.log( myInstance.myMethod2() )
    </script>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
