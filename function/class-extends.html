<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>클래스 계승하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{ 
            margin-top: 3rem;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 0;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>클래스 계승하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>class 클래스명 extends 생성클래스명 {}</th>
                <td>부모 요소를 계승하는 새로운 클래스 선언</td> 
            </tr>
        </tbody>
    </table>

    <p>클래스에는 다른 클래스의 속성과 메소드를 그대로 이어받는 계승의 기능이 있다.</p>

    <script>
        class MyParent {
            parentMethod() {
                console.log( 'MyParent 클래스 메소드입니다.')
            }
        }
        class MyChild extends MyParent {
            constructor() {
                super()
            }

            childMethod() {
                console.log('MyChild 클레스 메소드입니다.')
            }
        }

        const myChild = new MyChild()
        myChild.parentMethod()
        myChild.childMethod()
    </script>


    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
