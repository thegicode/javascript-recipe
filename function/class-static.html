<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>인스턴스 생성없이 정적 메소드 사용하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{ 
            margin-top: 3rem;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 0;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>인스턴스 생성없이 정적 메소드 사용하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>static 메소드명() { 처리내용 }</th>
                <td>정적 메소드 정의</td> 
            </tr>
        </tbody>
    </table>

    <p>클래스의 인스턴스화 없이 호출하는 메소드를 Static Method </p>

    <script>
        class myClass {
            static method() {
                console.log('정적 메소드입니다.')
            }
        }

        myClass.method()
    </script>

    <p>다양한 용도로 사용할 수 있는 범용 메소드를 정의하거나 클래스 속성에 의존하지 않는 함수를 정의할 때도 사용</p>
    <script>
        class StringUtil {
            static createFullName(firstName, familyName) {
                return `${familyName} ${firstName}`
            }
        }
        const myFullName = StringUtil.createFullName('그레고리', '포터')
        console.log(myFullName)
    </script>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
