<body>

    <h1>클래스 데이터의 setter/getter 사용하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>set 속성명(값) {}</th>
                <td>setter 정의</td> 
            </tr>
            <tr>
                <th>get 속성명</th>
                <td>getter 정의</td> 
            </tr>
        </tbody>
    </table>

    <p>setter/getter는 클래스의 필드와 같은 방식으로 작동하며, set은 값을 설정하고 get은 값을 가져온다.</p>

    <script>
        class MyClass {
            // 'cutomField'의 setter
            set cutomField(value) {
                this._customField = value
            }

            // 'cutomField'의 getter
            get cutomField() {
                return this._customField
            }

            constructor(value) {
                this._customField = value
            }

        }

        const myInstance = new MyClass()
        myInstance.customField = 20
        console.log(myInstance.customField)
    </script>
