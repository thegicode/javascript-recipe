<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>클래스 사용하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{ 
            margin-top: 3rem;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 0;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>클래스 사용하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>new 클래스명()</th>
                <td>클래스 인스턴스화</td> 
            </tr>
        </tbody>
    </table>

    <p>class 선언으로 정의한 클래스를 실제 데이터로 사용하기 위해서는 new 연산자를 사용하며, 인스턴스화가 필요하다. <br>
        인스턴스화된 데이터는 클래스 내 각 요소와 메소드에 접근 가능하다.
    </p>

    <script>
        class MyClass {
            constructor() {
                this.classField = 12
            }
            classMethod() {
                console.log('메소드가 실행되었습니다.')
            }
        }

        const myInstance = new MyClass()

        console.log(myInstance.classField)  // 12
        myInstance.classMethod()    // 메소드가 실행되었습니다.
    </script>


    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
