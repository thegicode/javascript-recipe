<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>에러 발생시키기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{ 
            margin-top: 3rem;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 0;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>에러 발생시키기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>new Error인스턴스</th>
                <td>에러 던지기</td> 
            </tr>
        </tbody>
    </table>

    <p>생성된 에러는 throw를 사용해 던질 수 있다.</p>

    <script>
        /** 파라미터 value가 숫자 타입이 아닌 경우 에러를 발생시키는 함수 */
        function myFunction(value) {
            if (typeof value !== 'number') {
                // 에러 생성
                const error = new Error(`'${value}' Number 타입이 아닙니다.`)
                // 에러 내용을 alert()로 표시
                alert(error.message)
                // 에러 던지기
                throw error
            }

            console.log(`'${value}'는 숫자 타입입니다.`)
        }

        // 함수에 숫자 전달 (에러 없음)
        myFunction(5)
        // 함수에 문자열 전달 (에러 생성)
        myFunction('abcde')
    </script>


    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
