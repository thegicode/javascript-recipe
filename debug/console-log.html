<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>정보/에러/경고 출력하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{ 
            margin-top: 3rem;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 0;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>정보/에러/경고 출력하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>console.log(값1, 값2, ...)</th>
                <td>로그 표시</td> 
                <td>없음</td>
            </tr>
            <tr>
                <th>console.info(값1, 값2, ...)</th>
                <td>정보 표시</td> 
                <td>없음</td>
            </tr>
            <tr>
                <th>console.warn(값1, 값2, ...)</th>
                <td>경고 표시</td> 
                <td>없음</td>
            </tr>
            <tr>
                <th>console.error(값1, 값2, ...)</th>
                <td>에러 표시</td> 
                <td>없음</td>
            </tr>
        </tbody>
    </table>

    <p>권하지 않는 조작은 console.warn(), 프로그램이 의도하지 않은 동작은 console.error()</p>

    <script>
        console.log('로그 표시입니다.')
        console.info('정보 표시입니다.')
        console.warn('경고 표시입니다.')
        console.error('에러 표시입니다.')
    </script>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
