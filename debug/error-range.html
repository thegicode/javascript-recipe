<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>에러 종류 파악하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{ 
            margin-top: 3rem;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 0;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>에러 종류 파악하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>종류</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>RangeError</th>
                <td>값이 허용 범위 내에 없음</td> 
            </tr>
            <tr>
                <th>ReferenceError</th>
                <td>선언되지 않은 변수를 호출</td>
            </tr>
            <tr>
                <th>SyntaxError</th>
                <td>언어 구문 부정확</td>
            </tr>
            <tr>
                <th>TypeError</th>
                <td>데이터 타입 부정확</td>
            </tr>
            <tr>
                <th>URIError</th>
                <td>URI 부정확</td>
            </tr>
        </tbody>
    </table>

    <p> SyntaxError는 구문 에러이므로 코드 기술 방식의 문제를 확인하여 해결 <br>
        TypeError는 null 객체 액세스 등의 문제이므로 데이터 타입의 문제를 찾아 해결한다.
    </p>

    <script>
        /** SyntaxError 예 */
        try {
            let obj null  // 의도적으로 에러가 생기는 코드를 생성
        } catch (error) {
            console.error(error)    // Uncaught SyntaxError: Unexpected token 'null'
        }

        /** TypeError 예 */
        try {
            const obj = {a: null}
            obj.a.myMethod()
        } catch (error) {
            console.error(error)    // TypeError: Cannot read properties of null (reading 'myMethod')
        }
    </script>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
