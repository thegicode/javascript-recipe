<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Math 반올림, 올림, 버림</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>Math 반올림, 올림, 버림</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>Math.round(값)</th>
                <td>반올림하기</td> 
                <td>숫자</td>
            </tr>
            <tr>
                <th>Math.floor(값)</th>
                <td>버림하기(값보다 작고 제일 가까운 정수 반환)</td> 
                <td>숫자</td>
            </tr>
            <tr>
                <th>Math.ceil(값)</th>
                <td>올림하기(값보다 크고 제일 가까운 정수 반환)</td> 
                <td>숫자</td>
            </tr>
            <tr>
                <th>Math.trunc(값)</th>
                <td>값의 정수 부분만을 반환</td> 
                <td>숫자</td>
            </tr>
        </tbody>
    </table>

    <script>
        let num = 6.24;
        console.log(num);
        console.log( 'round', Math.round(num) );
        console.log( 'floor', Math.floor(num) );
        console.log( 'ceil', Math.ceil(num) );
        console.log( 'trunc', Math.trunc(num) );

        num = 7.8;
        console.log(`\n${num}`);
        console.log( 'round', Math.round(num) );
        console.log( 'floor', Math.floor(num) );
        console.log( 'ceil', Math.ceil(num) );
        console.log( 'trunc', Math.trunc(num) );

        num = -7.49;
        console.log(`\n${num}`);
        console.log( 'round', Math.round(num) );
        console.log( 'floor', Math.floor(num) );
        console.log( 'ceil', Math.ceil(num) );
        console.log( 'trunc', Math.trunc(num) );

        num = -8.6;
        console.log(`\n${num}`);
        console.log( 'round', Math.round(num) );
        console.log( 'floor', Math.floor(num) );
        console.log( 'ceil', Math.ceil(num) );
        console.log( 'trunc', Math.trunc(num) );
    </script>

<p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
