<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Touch</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        table{
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }
        .box{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            border: 1px solid rgba(125, 0, 255, 0.1);
            background: rgba(125, 0, 255, 0.05);
        }
        .log{
            font-weight: 500;
            color: rgba(125, 0, 255, 1);
        }
    </style>
</head>
<body>

    <h1>Touch Event</h1>

    <h2>Syntax</h2>
    <table>
        <thead>
            <th>이벤트</th>
            <th>발생 타이밍</th>
        </thead>
        <tbody>
            <tr>
                <th>touchstart</th>
                <td>터치 시작 시점</td> 
            </tr>
            <tr>
                <th>touchmove</th>
                <td>터치 포인트를 움직이는 시점</td>
            </tr>
            <tr>
                <th>touchend</th>
                <td>터치 종료 시점</td>
            </tr>
        </tbody>
    </table>

    <h2>Example</h2>
    <div class="box">
        <p>터치가 가능한 디바이스에서 확인해 주세요.</p>
        <p class="log"></p>
    </div>


<script>

    // 터치 이벤트 확인용 box
    const targetBox = document.querySelector('.box');
    // 로그 출력 영역
    const logArea = document.querySelector('.log');

    // 터치 시작 시 영역에 로그 표시
    targetBox.addEventListener('touchstart', () => {
        logArea.innerHTML = '터치 시작';
    });

    // 터치 위치 이동 시 영역에 로그 표시
    targetBox.addEventListener('touchmove', () => {
        logArea.innerHTML = '터치 위치 이동';
    });

    // 터치 종료 시 영역에 로그 표시
    targetBox.addEventListener('touchend', () => {
        logArea.innerHTML = '터치 종료';
    });

</script>

<p>출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
