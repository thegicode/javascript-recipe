<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>요소를 동적으로 삭제하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

      
    </style>
</head>
<body>

    <h1>요소를 동적으로 삭제하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>부모노드.removeChild(자식노드)</th>
                <td>부모 요소에서 자식 요소 제거</td> 
                <td>제거된 요소(Element)</td>
            </tr>
            <tr>
                <th>노드.remove()</th>
                <td>요소 제거</td> 
                <td>없음</td>
            </tr>
        </tbody>
    </table>

    <section class="ex1">
        <h3>예제1</h3>
        <style>
            #parent {
                padding: 10px 15px;
                background: rgba(28, 96, 124, 0.1);
            }
            #child {
                margin: 10px 0;
                padding: 10px 15px;
                background: rgba(101, 197, 197, 0.5);
            }
        </style>

        <div id="parent">
            parent
            <div id="child">child</div>
        </div>

        <script>
            setTimeout( () => {
                const parentElement = document.querySelector('#parent')
                const childElement = document.querySelector('#child')
                parentElement.removeChild(childElement)
            }, 3000)
        </script>   

    </section>

    <section class="ex2">
        <h3>예제2</h3>
        <style>
            #parent2 {
                padding: 10px 15px;
                background: rgba(40, 173, 69, 0.1);
            }
            #child2 {
                margin: 10px 0;
                padding: 10px 15px;
                background: rgba(93, 207, 140, 0.5);
            }
        </style>

        <div id="parent2">
            parent2
            <div id="child2">child2</div>
        </div>

        <script>
            setTimeout( () => {
                const childElement2 = document.querySelector('#child2')
                childElement2.remove()
            }, 3000)
        </script>   

    </section>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
