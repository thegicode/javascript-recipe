<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>자바스크립트 요소 다루기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>자바스크립트 요소 다루기</h1>

    <table>
        <thead>
            <th>노드</th>
            <th>예</th>
        </thead>
        <tbody>
            <tr>
                <th>요소 노드</th>
                <td>
                    <pre><code>
                        &#x3C;p class=&#x22;container&#x22;&#x3E;&#xC548;&#xB155;&#xD558;&#xC138;&#xC694;&#x3C;/p&#x3E;
                    </code></pre>
                    
                </td> 
            </tr>
            <tr>
                <th>속성 노드</th>
                <td>class="container"</td> 
            </tr>
            <tr>
                <th>텍스트 노드</th>
                <td>안녕하세요</td> 
            </tr>
        </tbody>
    </table>


<p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
