<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title><html>, <body> 요소 읽어오기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

      
    </style>
</head>
<body>

    <h1>html, body 요소 읽어오기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>속성</th>
            <th>의미</th>
            <th>타입</th>
        </thead>
        <tbody>
            <tr>
                <th>document.documentElement</th>
                <td>루트 요소</td> 
                <td>html 요소</td> 
            </tr>
            <tr>
                <th>document.head</th>
                <td>head 요소</td> 
                <td>html 요소</td> 
            </tr>head
            <tr>
                <th>document.body</th>
                <td>body 요소</td> 
                <td>head 요소</td> 
            </tr>
        </tbody>
    </table>

    <section class="ex1">
        <style>
            body.theme-dark {
                background-color: #1e1e1e;
                color: #fff;
            }
        </style>
        <h2>페이지의 다크 모드를 설정하는 샘풀</h2>

        <button class="theme-change-button">배경색 변경</button>
        <h3>At the moment of my dream</h3>

        <script>
            const themeChangeButton = 
                document.querySelector('.theme-change-button')

            themeChangeButton.addEventListener('click', () => {
                document.body.classList.toggle('theme-dark')
            })
        </script>
    </section>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
