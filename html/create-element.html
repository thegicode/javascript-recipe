<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>요소 생성하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

      
    </style>
</head>
<body>

    <h1>요소 생성하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>document.createElement('태그명', 옵션)</th>
                <td>태그명 요소를 생성</td> 
                <td>요소</td>
            </tr>
        </tbody>
    </table>

    <div class="ex1">
        <style>
            .modal {
                position: absolute;
                top: 0;
                left: 0;

                width: 100%;
                height: 100%;
                
                background-color: rgba(0, 0, 0, 0.2);

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .modal .inner {
                width: 80%;
                height: 80%;
                max-width: 600px;
                max-height: 400px;

                box-sizing: border-box;
                margin: 10px;
                padding: 20px;

                box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
                background-color: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(16px);

                border-radius: 5px;

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                color: #333;
                font-size: 1.5rem;
                text-align: center;

                animation: fadeInAnimation 200ms ease-out;
            }

            @keyframes fadeInAnimation {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .ex1 {
                display: flex;
                flex-direction: column;
            }
            .button{
                margin: 1rem auto;
                padding: 10px 20px;

                border-radius: 5px;
                border: solid 1px rgba(0, 25, 200, 0.1);
                background-color: rgba(0, 25, 200, 0.1);
            }
        </style>

        <button id="create-modal-button" class="button">모달 윈도우 창 생성</button>

        <script>

            document
                .querySelector('#create-modal-button')
                .addEventListener('click', displayModalWindow)

            /* 모달 윈도우 창 표시 */
            function displayModalWindow() {
                // 모달 윈도우 창 생성
                const modalElement = document.createElement('div')
                // modal 클래스 붕여
                modalElement.classList.add('modal')

                // 모달 윈도우 내부 요소 생성
                const innerElement = document.createElement('div')
                innerElement.classList.add('inner')
                innerElement.innerHTML = `
                    <p>모달 윈도우 내용</p>
                    <div class="chracter"></div>
                `

                // 모달 윈도우 내부 요소 배치
                modalElement.appendChild(innerElement)
                // body 요소에 모달 윈도우 배치
                document.body.appendChild(modalElement)

                // 내부 요소 클릭 시 모달 윈도우 삭제 처리
                innerElement.addEventListener('click', () => {
                    closeModalWindow(modalElement)
                })
            }

            /** 모달 윈도우 닫기 */
            function closeModalWindow(modalElement) {
                document.body.removeChild(modalElement)
            }

        </script>   

        <p>속성을 생성하는 createAttribute()나 주석을 생성하는 createComment()도 사용할 수 있다.</p>

    </div>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
