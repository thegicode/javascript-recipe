<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>부모 요소에 자식 요소 추가하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

      
    </style>
</head>
<body>

    <h1>부모 요소에 자식 요소 추가하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>부모노드.appendChild(자식노드)</th>
                <td>부모 노드에 자식 노드 추가</td> 
                <td>요소(element)</td>
            </tr>
        </tbody>
    </table>

    <p>appendChild()는 부모의 노드 끝에 자식 노드를 추가한다.</p>

    <div class="ex1">
        <style>
            .ex1 {
                margin: 1rem 0;
                padding: 2rem;
                border-radius: 10px;
                border: 1px solid #ddd;
                background: rgba(0, 0, 0, 0.7);
                color: #fff;
            }
            .ex1 .container {
                display: flex;
            }
            .container div {
                margin: 5px 5px 0 0;
                padding: 5px 10px;
                border: 1px solid rgba(120, 200, 255, 0.2);
                background: rgba(120, 200, 255, 0.4);
                color: rgba(120, 200, 255, 1);
            }
        </style>
        <div id="myBox">#MyBox요소</div>

        <div class="container">
            <div>자식 요소1</div>
            <div>자식 요소2</div>
        </div>

        <script>
            const container = document.querySelector('.container')
            const myBox = document.querySelector('#myBox')

            setTimeout( () => {
                container.appendChild(myBox)
            }, 3000)
        </script>   

    </div>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
