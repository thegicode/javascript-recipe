<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>자바스크립트 요소 다루기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>자바스크립트 요소 다루기</h1>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>요소.classList.toggle(클래스)</th>
                <td>클래스 전환</td>
                <td>없음</td>
            </tr>
        </tbody>
    </table>

    <div class="ex1">
        <style>
            .ex1 {
                display: flex;
            }
            section {
                flex: 1;
                min-height: 100px;
                margin: 0 5px;
                background: rgba(125, 100, 255, 0.05);
            }
            .button {
                width: 100%;;
            }
            .content{
                padding: 1rem;
            }
            .button + .content {
                display: none;
            }
            .button + .content.show {
                display: block;
            }
        </style>

        <section>
            <button class="button">HTML</button>
            <div class="content">
                content1
            </div>
        </section>
        <section>
            <button class="button">CSS</button>
            <div class="content">
                content2
            </div>
        </section>
        <section>
            <button class="button">Javascript</button>
            <div class="content">
                content3
            </div>
        </section>

        <script>
            document.querySelectorAll('.button')
                .forEach( button => {
                    button.addEventListener('click', () => {
                        button.nextElementSibling.classList.toggle('show')
                    })
                })
        </script>
    </div>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
