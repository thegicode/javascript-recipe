<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>노드 교체하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

      
    </style>
</head>
<body>

    <h1>노드 교체하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>변경대상노드.replaceWith(새노드)</th>
                <td>대상 노드를 새 노드로 교체하기</td> 
                <td>없음</td>
            </tr>
        </tbody>
    </table>

    <p>교체된 노드가 DOM 트리에서 제거되는 것은 replaceChild()와 같지만, 반환되는 값이 없다는 점이 다르다.</p>

    <div class="ex1">
        <style>
            .container {
                padding: 2rem;
                background: rgba(0, 125, 255, 0.05);
            }
            .box {
                padding: 10px;
                border: 1px solid #ddd;
            }
            .new-box {
                border-color: rgba(0, 0, 255, 0.1);
                background-color: rgba(0, 0, 255, 0.1);
            }
        </style>

        <div class="container">
            <div class="old-box box">교체 전 박스</div>
        </div>

        <script>
            
            setTimeout( () => {
                const container = document.querySelector('.container')
                const oldBox = document.querySelector('.old-box')
                const newBox = document.createElement('div')
                newBox.textContent = '새로운 박스'
                newBox.classList.add('new-box', 'box')
                oldBox.replaceWith(newBox)
            }, 3000)

        </script>   

    </div>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
