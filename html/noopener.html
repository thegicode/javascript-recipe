<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>a 태그 _blank 부모차 조작 제한하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

      
    </style>
</head>
<body>

    <h1>a 태그 _blank 부모차 조작 제한하기</h1>


    <div class="ex1">

        <ul>
            <li><a href="append-child.html" target="_blank">링크1</a></li>
            <li><a href="append-child.html">링크2</a></li>
            <li><a href="append-child.html" target="_self">링크3</a></li>
            <li><a href="append-child.html" target="_blank">링크4</a></li>
        </ul>

        <p><a href="append-child.html">링크5</a></p>
        
        <script>
            // a 요소 모두 가져오기
            const aElementList = document.querySelectorAll('a');

            // a 요소별 처리
            aElementList.forEach((element) => {
                //a 태그에 target 속성이 없으면 return
                if (element.hasAttribute('target') === false) {
                    return;
                }

                // target이 _blank 속성이 아니면 return
                if (element.getAttribute('target') !== '_blank') {
                    return;
                }

                // rel 속성에 noopener 설정
                element.setAttribute('rel', 'noopener');
            });

        </script>   

    </div>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
