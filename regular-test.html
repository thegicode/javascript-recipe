<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>정규표현식으로 특정 문자 검색하기</title>
    <style>
        body {
            margin: 1rem;
        }

        h2 {
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }

        h2:before {
            content: '';
            width: 7px;
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }

        h3 {
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        thead {
            background: rgba(125, 0, 255, 0.05);
        }

        th,
        td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section {
            margin: 2rem 0 5rem;
        }

        .rel {
            margin-top: 5rem;
        }
    </style>
</head>

<body>

    <h1>정규표현식으로 특정 문자 검색하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>/페턴/.test(문자열)</th>
                <td>문자열과 테스트 일치 여부 확인</td>
                <td>진릿값</td>
            </tr>
        </tbody>
    </table>

    <h2>Examples</h2>

    <section>
        <h3>Ex1</h3>
        <script>
            console.log(/J/.test('JavaScript')); // J가 'JavaScript'에 포함되어 있는지 여부, true
            console.log(/^iP/.test('iPhone')); // 'iPhone'의 시작문자가 'iP'인지 여부, true
            console.log(/\d/.test('레시피')); // '레시피' 문자열 내 숫자 포함 여부, false
            console.log(/Java.*/.test('JavaScript')); // 'Jav' 다음의 문자 'a'가 0회 이상 존재하는지 여부, true
            console.log(/코.*피/.test('코드 레시피')); // '코드' 혹은 '코'와 '피' 사이의 문자 존재 여부, true
            console.log(/\d+-\d+-\d+/.test('010-1234-5678')); // '숫자-숫자-숫자'의 형식 여부, true
        </script>
    </section>

    <section>
        <h3>Ex2</h3>
        <style>
            #warningMessage {
                height: 20px;
                color: red;
            }
        </style>
        <h4>전화번호를 입력해 주세요.</h4>
        <input type="text" id="phoneNumberText" placeholder="전화번호">
        <p id="warningMessage"></p>

        <script>
            const phoneNumberText = document.querySelector('#phoneNumberText');
            const warningMesage = document.querySelector('#warningMessage');

            // 문자가 입력될 때마다 내용 체크
            phoneNumberText.addEventListener('keyup', () => {
                // 입력된 전화번호
                const phoneNumber = phoneNumberText.value;
                // 전화번호에 -이 포함되면 공백으로 변환
                const trimmedPhoneNumber = phoneNumber.replace(/-/g, '');

                // 0으로 시작하는 10자리 혹은 11자리의 번호 형식 체크
                if (/^[0][0-9]{9,10}$/.test(trimmedPhoneNumber) === false) {
                    warningMesage.innerText = '전화번호의 형식에 맞춰 입력해 주세요.'
                } else {
                    warningMesage.innerText = ''
                }
            });
        </script>
    </section>





    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>

</html>
