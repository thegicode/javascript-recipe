<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>날짜 다루기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>날짜 다루기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>getFullYear()</th>
                <td>연도 불러오기</td> 
                <td>숫자</td>
            </tr>
            <tr>
                <th>getMonth()</th>
                <td>월 가져오기</td> 
                <td>숫자</td>
            </tr>
            <tr>
                <th>getDate()</th>
                <td>일 가져오기</td> 
                <td>숫자</td>
            </tr>
        </tbody>
    </table>


    <h2>Examples</h2>

    <section>
        <h3>예제 1</h3>
        <div id="log"></div>

        <script>
            const date = new Date()
            const year = date.getFullYear()
            console.log('year', year)

            const month = date.getMonth() + 1
            console.log('month', month)

            const day = date.getDate()
            console.log('day', day)

            const label = `${year}년 ${month}월 ${day}`

            document.querySelector('#log').textContent = `오늘은 ${label}입니다.`

        </script>
    </section>

    
    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
