<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>날짜 계산하기</title>
    <style>
        body{
            margin: 2rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>날짜 계산하기</h1>

    <p>
        계산 결과가 날짜의 유효 범위를 넘어서는 경우에는 Date 객체가 환산작업을 한다. <br>
        12월에서 2개월을 더하면 결과는 14가 되지만, Date 객체는 적절한 환산을 통해 2월을 반환한다.
    </p>

    <script>
       const date = new Date('2020/06/01')
       date.setMonth(date.getMonth() - 1) // 1개월전
       console.log(date.toLocaleString()) // 2020. 5. 1. 오전 12:00:00
       console.log(date.toLocaleDateString()) // 2020. 5. 1.
       date.setDate(date.getDate() + 60) // 60일 후
       console.log(date.toLocaleDateString()) // 2020. 6. 30.

    </script>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
