<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>상수로 선언된 배열과 객체</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>상수로 선언된 배열과 객체</h1>

    <p>상수는 기본적으로 값을 변경할 수 없지만, 상수로 선언된 배열과 객체 내부의 값은 변경할 수 있다. </p>
    <p>상수로 선언된 배열과 객체의 값의 변경 제한 -> Object.freeze()</p>

    <section>

        <script>

            const myArray = ['펭귄', '고래', '참치'];
            myArray[0] = '새우';
            console.log(myArray); // ["새우", "고래", "참치"]

            const myObject = { id: 20, name: '펭귄'};
            myObject.name = '오리'
            console.log(myObject); // {id: 20, name: "오리"}

        </script>

    </section>

</html>
