        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{ 
            margin-top: 3rem;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 0;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>진동 모터 사용하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>속성</th>
            <th>의미</th>
            <th>타입</th>
        </thead>
        <tbody>
            <tr>
                <th>navitagor.vibrate(진동시간(밀리초))</th>
                <td>디바이스 진동처리</td> 
                <td>진릿값</td>
            </tr>
        </tbody>
    </table>

    <p>진동은 주로 매너 모드의 알림 기능으로 사용되며, 기계 내부 모터의 회전으로 작동한다.</p>

    <script>
        // 진동(1000밀리초)
        navigator.vibrate(1000)

        // 500밀리초 진동 후 100밀리초 정지, 다시 500밀리초 진행
        navigator.vibrate([500, 1000, 500])
    </script>

    <p>IOS의 브라우저는 지원되지 않으며, 안드로이드는 구글 크롬과 모질라의 파이어폭스에서 지원되다.</p>
