    <h2>Syntax</h2>

    <table>

            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <td>continue</td>
                <td>for문 루프 중 처리 스킵</td>
            </tr>
        </tbody>
    </table>

    <h2>Examples</h2>

    <script>
      
        for(let index = 0; index < 10 ; index++) {
            if (index % 2 === 0) {
                continue;
            }
            console.log(index)
        }

    </script>
