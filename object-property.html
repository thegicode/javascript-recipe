<body>

    <h1>객체 속성 확인하기</h1>

    <h2>적용</h2>
    <ul>
        <li>API response의 특정 데이터를 확인하고 싶을 때</li>
        <li>지정한 데이터가 객체에 존재하지 않아서 처리 작업을 취소하고 싶을 때</li>
    </ul>
    
    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>객체.hasOwnProperty(키)</th>
                <td>데이터 유무 확인</td> 
                <td>진릿값</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>키 in 객체</th>
                <td>데이터의 유무 여부 반환</td> 
            </tr>
        </tbody>
    </table>

    <h2>Examples</h2>

    <section>
        <h3>예제 1</h3>
        <script>
            // 개인의 정보 데이터 객체
            const userData = {
                id: 1,
                name: '사자',
                age: 26
            };

            console.log( userData.hasOwnProperty('id') ); // true
            console.log( userData.hasOwnProperty('address') ); // false
            console.log( 'id' in userData ); // true

        </script>
    </section>

    <section>
        <h3>예제 2</h3>
        <p>객체의 데이터를 가져와 undefined나 null의 여부를 확인하는 방법도 있다.</p>
        <script>
            // 개인의 정보 데이터 객체
            const userData2 = {
                id: 1,
                name: '사자',
                age: 26
            };
            console.log('\n');
            console.log( userData.id != null ); // true
            console.log( userData.address != null ); // false
            console.log( userData['id'] != null ); // true

        </script>
    </section>
