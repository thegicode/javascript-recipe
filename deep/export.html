<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>모듈 내보내기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{ 
            margin-top: 3rem;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 0;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>모듈 내보내기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>export 모듈</th>
                <td>모듈 내보내기</td> 
            </tr>
        </tbody>
    </table>

    <p>
        export는 모듈을 내보내기(외부에 공개) 휘한 선언으로 export 선언한 데이터를 모듈로 공개한다. <br>
        클래스, 객체, 변수, 상수, 함수 등 여러 데이터 타입을 모듈로 사용할 수 있다.
    </p>

    <script>
        export const myConstant = 2

        export const myObject = {
            name: '사자',
            age: 18
        }

        export function myFunction() {
            console.log('my task')
        }

        export class MyClass {
            constructor() {}
        }

    </script>

    <p>export를 여러 개 선언하면 하나의 스크립트를 사용해 여러 개의 모듈을 한꺼번에 내보낼 수 있다. <br>
        export default를 사용하면 하나의 스크립트 파일에서 하나의 모듈만 내보내기가 가능하다.
    </p>
    <script>
        export class MyModule1 {}
        export const MyModule2 = 200

        export default MyModule1
    </script>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
