<body>

    <h1>유일한 데이터 사용하기[심볼]</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>Symbol(문자열혹은숫자*)</th>
                <td>심볼 생성</td> 
                <td>심볼</td>
            </tr>
        </tbody>
    </table>
    <small>* 생략가능</small>

    <p>Symbol은 다른 데이터와 중복되지 않는 유일한 값을 사용한다. <br>
    이 특성을 이용해 ID를 관리하거나 빌트인 객체에 추가하는 독자적인 메소드 생성이 가능하다. <br>
    심볼의 생성은 new가 아닌 Symbol()을 사용한다. </p>

    <script>
        const symbol1 = Symbol()
        const symbol2 = Symbol()
        console.log( symbol1 == symbol2)    // false
        console.log( symbol1 === symbol2)   // false

        // Symbol의 타입은 symbol
        console.log( typeof symbol1 )   // symbol

    </script>
