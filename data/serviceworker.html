    <title>백그라운드에서 작업 실행하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';

        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }

            padding: 10px;

            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>백그라운드에서 작업 실행하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>navigator.serviceWorker.register()</th>
                <td>serviceWorker 등록</td> 
                <td>Promise</td>
            </tr>
        </tbody>
    </table>

    <p>Service Worker는 열려 있는 웹 페이지의 백그라운드에서 항상 작동하는 스크립트다. <br>
        웹 워커는 페이지가 열려 있을 때만 실행되나, 서비스 워커는 브라우저를 닫아도 실행할 수 있는 것이 특징이다. <br>
        푸시 알림과 캐시 기능 사용에 유용하다.
    </p>

    

    <div class="ex1">
        <style>
            .ex1 p {
                padding: 1rem;
                background-color: rgba(0, 100, 200, 0.05);
            }
        </style>

        <p>'serviceWorker' in navigator : <span id="support">false</span></p>

        <script>
            const isSupport = 'serviceWorker' in navigator
            document.querySelector('#support').textContent = isSupport
            if (isSupport) {
                navigator.serviceWorker
                    .register('serviceworker.js')
                    .then((registration) => {
                        // 등록 성공
                        console.log('ServiceWorker 등록 성공');
                    })
                    .catch((error) => {
                        // 등록 실패
                        console.log('ServiceWorker 등록 실패: ', error);
                    });
            } else {
                console.log('ServiceWorker 미대응');
            }
        </script>
    </div>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
