<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>사운드 볼륨 조절하기</title>
    <style>
        body{
            margin: 1rem;
            height: 1000px;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>사운드 볼륨 조절하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>속성</th>
            <th>의미</th>
            <th>타입</th>
        </thead>
        <tbody>
            <tr>
                <th>volume</th>
                <td>볼륨 값/td>
                <td>숫자</td>
            </tr>
            <tr>
                <th>muted</th>
                <td>음소거 상태 여부</td>
                <td>진릿값</td>
            </tr>
        </tbody>
    </table>

    <h2>Examples</h2>

    <section class="ex1">
        <style>
            
        </style>

        <div>
            <audio id="myAudio" src="../assets/music.mp3" controls></audio>
        </div>

            
        <div>
            <button id="volumeButton">볼륨 조절</button>
            <button id="muteButton">음소거</button>
        </div>
        
        <script>
            const audio = document.querySelector('#myAudio')
            

            document.querySelector('#volumeButton')
                .addEventListener('click', () => {
                    audio.volume = 1.0
                })

            document.querySelector('#muteButton')
                .addEventListener('click', () => {
                    audio.mute()
                })
            
        </script>
    </section>

<p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
