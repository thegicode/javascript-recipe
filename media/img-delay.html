<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>이미지 로딩 지연시키기</title>
    <style>
        body{
            margin: 1rem;
            height: 1000px;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>이미지 로딩 지연시키기</h1>

    <p>웹 페이지 내 이미지 로딩을 지연시키기 위해서는 DomContentLoaded 이벤트에서 img 요소 data-src 속성의 값을 Map에 보관한 뒤 요소의 속성값을 비운다. 
        src가 아닌 data-src를 사용하는 이유는 src 속성에 공백 값이 들어가면 네트워크 통신시 발생하기 때문이다. 
        로딩하고 싶은 시점에 Map에 보관한 값을 src 속성에 넣어 작업을 처리한다. 
    </p>

    <h2>Examples</h2>

    <section class="ex1">
        <style>
            img.loading {
                background-color: black;
                background-image: url("../medias/loading.gif");
                background-position: center;
                background-repeat: no-repeat;
            }
        </style>

        <p>
            <img data-src="../medias/photo_a.jpg"
                width="320" 
                height="214">
            <img data-src="../medias/photo_b.jpg"
                width="320" 
                height="214">
        </p>
        <button class="btn">그림 로딩하기</button>

        <script>
            
            const srcMap = new Map()
            window.addEventListener('DOMContentLoaded', () => {
                const imgs = document.querySelectorAll('img')
                imgs.forEach( img => {
                    // 각 img 요소 data-src 속성을 Map에 보관
                    srcMap.set(img, img.dataset.src)
                    // 로딩을 지연시키기 위해 요소의 속성 제거
                    img.removeAttribute('src')
                })
            })

            const btn = document.querySelector('.btn')
            btn.addEventListener('click', () => {
                const imgs = document.querySelectorAll('img')
                imgs.forEach( img => {
                    // Map에 보관한 값을 src 속성에 대입
                    const source = srcMap.get(img)
                    img.src = source
                })
            })
            
        </script>
    </section>
