<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>이미지 로딩 후 작업하기</title>
    <style>
        body{
            margin: 1rem;
            height: 1000px;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>이미지 로딩 후 작업하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>onload</th>
                <td>로딩 완료 시점의 처리 작업 지정</td>
            </tr>
        </tbody>
    </table>

    <p>onload 이벤트를 사용해 이미지 로딩 완료 시점의 처리 작업을 지정할 수 있다. 
        예를 들어, 로딩 중인 상황에서는 '로딩 중'을 표시하고 로딩이 완료되면 완료 표시로 변경하는 작업이 가능하다.
        기능 구현을 위해 HTML의 src 속성 초깃값은 설정하지 않고 공백으로 둔다.
    </p>

    <h2>Examples</h2>

    <section class="ex1">
        <style>
            img.loading {
                background-color: black;
                background-image: url("../assets/loading.gif");
                background-position: center;
                background-repeat: no-repeat;
            }
        </style>

        <img id="myImage" width="540" height="426">

        <script>
            
            const img = document.querySelector('#myImage')
            img.onLoad = () => {
                img.classList.remove('loading')
            }
            img.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsH4X_bhH9gmBeA5F82HeIx92cn9uygJ4Q9Q&usqp=CAU'
            img.classList.add('loading')
            
        </script>
    </section>

</html>
