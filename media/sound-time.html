<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>사운드 재생 조절하기</title>
    <style>
        body{
            margin: 1rem;
            height: 1000px;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>사운드 재생 조절하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>속성</th>
            <th>의미</th>
            <th>타입</th>
        </thead>
        <tbody>
            <tr>
                <th>currentTime</th>
                <td>재해 헤드 값(second). 읽기/쓰기 가능</td>
                <td>숫자</td>
            </tr>
            <tr>
                <th>duration</th>
                <td>사운드의 길이(secon). 읽기 가능</td>
                <td>숫자</td>
            </tr>
        </tbody>
    </table>

    <h2>Examples</h2>

    <section class="ex1">
        <style>
            
        </style>

        <div>
            <audio id="myAudio" src="../assets/music.mp3" controls></audio>
        </div>
        
        <script>
            const audio = document.querySelector('#myAudio')
            audio.currentTime = 1.0
            audio.addEventListener('loadedmetadata', () => {
                console.log(audio.duration)
            })
            
        </script>
    </section>

</html>
