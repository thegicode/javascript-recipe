<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>현재 시간과 날짜 가져오기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>현재 시간과 날짜 가져오기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>toLocaleDateString()</th>
                <td>현재 날짜를 문자열로 가져오기</td> 
                <td>문자열</td>
            </tr>
            <tr>
                <th>toLocaleTimeString()</th>
                <td>현재 시각을 문자열로 가져오기</td> 
                <td>문자열</td>
            </tr>
        </tbody>
    </table>
    <p>
        getDate()와 getHours()를 사용하면 정보를 세부적으로 가져올 수 있으나, 코드가 복잡해지기 쉽다.
        toLocaleString()을 사용하면 간결한 표현이 가능하며, 사용자의 언어 환경에 따라 날짜 형식을 지정하여 가져온다.
    </p>

    <h2>Examples</h2>

    <section>
        <h3>예제 1</h3>
        <div id="log"></div>

        <script>
            const date = new Date()
            
            const locale = date.toLocaleString()
            console.log(locale) // 2021. 10. 27. 오후 1:54:33

            const localeDate = date.toLocaleDateString()
            console.log(localeDate) // 2021. 10. 27.

            const localeTime = date.toLocaleTimeString()
            console.log(localeTime) // 오후 1:56:20

            document.querySelector('#log').innerHTML = `${locale} <br />
                ${localeDate} <br />
                ${localeTime}`

        </script>
    </section>
    
    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
