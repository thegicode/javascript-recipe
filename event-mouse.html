<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Mouse Event</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        .rel{
            margin-top: 5rem;
        }

        


        #log{
            height:  100px;
            border:  1px solid #ddd;
        }
        
    </style>
</head>
<body>

    <h1>Mouse Event</h1>

    <h2>Syntax</h2>
    <table>
        <thead>
            <th>이벤트</th>
            <th>발생 타이밍</th>
        </thead>
        <tbody>
            <tr>
                <th>mousedown</th>
                <td>마우스 버튼을 누르는 시점</td> 
            </tr>
            <tr>
                <th>mouseup</th>
                <td>마우스 버튼을 떼는 시점</td> 
            </tr>
            <tr>
                <th>mousemove</th>
                <td>마우스를 움직이는 시점</td> 
            </tr>
        </tbody>
    </table>


    <h2>Example</h2>

    <div class="main">
        <div id="log"></div>
    </div>

<script>

    /** ex1 */
    const logArea = document.querySelector('#log');
    logArea.addEventListener('mousedown', () => {
        logArea.textContent = '마우스 클릭 이벤트 발생';
    });
    logArea.addEventListener('mouseup', () => {
        logArea.textContent = '마우스를 떼는 이벤트 발생';
    });
    logArea.addEventListener('mousemove', () => {
        logArea.textContent = '마우스 이동 이벤트 발생';
    });


</script>

<p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
