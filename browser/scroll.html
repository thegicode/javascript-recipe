<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>스크롤 크기 확인, 설정</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>스크롤 크기 확인, 설정</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>속석</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>window.scrollX</th>
                <td>수평 방향 스크롤의 크기</td> 
            </tr>
            <tr>
                <th>window.scrollY</th>
                <td>수직 방향 스크롤의 크기</td> 
            </tr>
            <tr>
                <th>scroll(X, Y)</th>
                <td>지정한 좌표의 값까지 스크롤하기</td> 
            </tr>
        </tbody>
    </table>

    <button>scrollY : 1000px</button>

    <br><br>

    <div style="background-color: green; height: 1000px"></div>

    <script>
        console.log('window.scrollX', window.scrollX)
        console.log('window.scrollY', window.scrollY)

        document.querySelector('button').addEventListener('click', () => {
            window.scrollTo(0, 1000)
            console.log('window.scrollY', window.scrollY)
        })

        


    </script>
   

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
