<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>타이틀 변경하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>타이틀 변경하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>속석</th>
            <th>의미</th>
            <th>타입</th>
        </thead>
        <tbody>
            <tr>
                <th>document.title</th>
                <td>페이지 타이틀</td> 
                <td>문자열</td>
            </tr>
        </tbody>
    </table>

    <button id="buttonApple">사과</button>
    <button id="buttonOrange">오렌지</button>

    <p>페이지의 타이틀은 속성에 문자열을 대입하면 변경이 가능하며, 동적으로 변경하고 싶을 때 효과적이다. <br>
        예를 들어, 채팅 앺에서 읽지 않은 메시지의 수를 타이틀에 표시할 때 유용하다.</p>

    <script>
        document
            .querySelector('#buttonApple')
            .addEventListener('click', () => {
                document.title = '🍎사과'
            })
        document
            .querySelector('#buttonOrange')
            .addEventListener('click', () => {
                document.title = '🍊오렌지'
            })
    </script>
   
    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
