<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Hash 변경 확인하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>Hash 변경 확인하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>이벤트</th>
            <th>발생 타이밍</th>
        </thead>
        <tbody>
            <tr>
                <th>hashchange</th>
                <td>URL의 해시가 변경되었을 때</td> 
            </tr>
        </tbody>
    </table>

    <h4>#(hash)가 변경되는 타아팅</h4>
    <ul>
        <li>페이지 내 앵커 링크를 클릭할 때</li>
        <li>브라우저의 '뒤로 가기', '앞으로 가기' 버튼을 눌렀을 때</li>
        <li>유저가 URL의 해시를 변경할 때</li>
    </ul>

    <div id="log"></div>
    
    <script>
        window.addEventListener('hashchange', handleHashChangle)
        handleHashChangle()

        function handleHashChangle() {
            const hash = location.hash
            document.querySelector('#log').innerHTML =  `현재 앵커는 ${hash}입니다.`
        }
        
    </script>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
