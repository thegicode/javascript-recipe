<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>전체 화면 표시하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>전체 화면 표시하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>element.requestFullScreen()</th>
                <td>전체 화면ㅇ으로 표시</td> 
                <td>Promise</td>
            </tr>
            <tr>
                <th>document.exitFullScreen()</th>
                <td>전체 화면 해제</td> 
                <td>Promise</td>
            </tr>
        </tbody>
    </table>

    <button id="btn">Full screen</button>
    <button id="btnExit">Exit full screen</button>


    <script>
        const btn = document.querySelector('#btn')
        btn.addEventListener('click', event => {
            myRequestFullScreen(document.body)
        })

        function myRequestFullScreen(element) {
            if (element.requestFullScreen) {
                // 표준 사양
                element.requestFullScreen()
            } else if (element.webkitRequestFullScreen) {
                // Safari, Chrome
                element.webkitRequestFullScreen()
            } else if (element.mozRequestFullScreen) {
                // Firefox
                element.mozRequestFullScreen()
            } else if (element.msRequestFullScreen) {
                // IE 11+
                element.msRequestFullScreen
            }
        
        }

        const btnExit = document.querySelector('#btnExit')
        btnExit.addEventListener('click', (event) => {
            // 전체 화면 해제
            myCancelFullScreen()
        })

        function myCancelFullScreen() {
            if (document.exitFullScreen) {
                // 표준 사양
                document.exitFullScreen()
            } else if (document.webkitCancelFullScreen) {
                // Safari, Chrome
                document.webkitCancelFullScreen()
            } else if (document.mozCancelFullScreen) {
                // Firefox
                document.mozCancelFullScreen()
            } else if (document.msExitFullScreen) {
                // IE 11+
                document.msExitFullScreen
            }
        }

    </script>

    
   
    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
