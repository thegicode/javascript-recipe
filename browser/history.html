<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>페이지 이동하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>페이지 이동하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>history.back()</th>
                <td>뒤로 가기로 화면 이동</td> 
                <td>없음</td> 
            </tr>
            <tr>
                <th>history.forward()</th>
                <td>앞으로 가기로 화면 이동</td> 
                <td>없음</td> 
            </tr>
            <tr>
                <th>history.go(숫자)</th>
                <td>임의의 수만큼 화면 이동</td> 
                <td>없음</td> 
            </tr>
        </tbody>
    </table>

    <button id="button1">Back</button>
    <button id="button2">forward</button>
    <button id="button3">go(-1)</button>

    <script>
        document.querySelector('#button1')
            .addEventListener('click', () => {
                history.back()
            })
        document.querySelector('#button2')
            .addEventListener('click', () => {
                history.forward()
            })
        document.querySelector('#button3')
            .addEventListener('click', () => {
                history.go(-1)
            })
    </script>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
