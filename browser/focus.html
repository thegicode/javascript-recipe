<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>포커스 확인하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>포커스 확인하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>이벤트</th>
            <th>발생 타이밍</th>
        </thead>
        <tbody>
            <tr>
                <th>focus</th>
                <td>포커스가 맞춰져 있을 때</td> 
            </tr>
            <tr>
                <th>blur</th>
                <td>포커스가 벗어나 있을 때</td> 
            </tr>
        </tbody>
    </table>

    <p>예를 들어, 웹에서 BGM을 재생하고 싶을 때는 focus와 blur를 사용하여 재생과 정지를 할 수 있다.</p>

    <div id="log" class="log"></div>
    <style>
        .log {
            height: 100px;
            border-radius: 10px;
            border: dashed 1px rgba(0, 225, 100, 0.5);
            background-color:rgba(0, 225, 100, 0.1);
            line-height: 100px;
            text-align: center;
            color: rgba(0, 0, 0, 0.7);
        }
    </style>

    <script>
        const logEl = document.querySelector('#log')
        window.addEventListener('focus',  () => {
            logEl.textContent = '포커스 상태'
        })
        window.addEventListener('blur',  () => {
            logEl.textContent = '포커스를 벗어난 상태'
        })
    </script>
   
    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
