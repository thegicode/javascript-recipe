<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>체크박스 상태 변경 확인하기</title>
    <style>
        body{
            margin: 1rem;
            height: 1000px;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>체크박스 상태 변경 확인하기</h1>

    <h2>Syntax</h2>
    <table>
        <thead>
            <th>이벤트</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>change</th>
                <td>input 요소 변경 시 이벤트</td> 
            </tr>
        </tbody>
    </table>


    <h2>Examples</h2>

    <section class="ex1">
        <style>
            .log{
                height: 40px;
                box-sizing: border-box;
                padding: 10px;
                background: rgba(0, 0, 255, 0.05) ;
            }
        </style>

        <label>
            <input type="checkbox" id="cbA" value="A">
            체크박스 A
        </label>
        <p class="log"></p>

        <script>
            const cb = document.querySelector('#cbA')
            cb.addEventListener('change', (event) => {
                const value = event.target.checked
                const log = `체크박스 A는 ${value}로 변경되었습니다.`;
                document.querySelector('.log').innerHTML = log;
            });
        </script>
    </section>

</body>
</html>
