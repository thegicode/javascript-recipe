<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>요소 크기 변경하기</title>
    <style>
        body{
            margin: 1rem;
            height: 1000px;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>요소 크기 변경하기</h1>

    <h2>Examples</h2>

    <section class="ex1">
        <style>
            .centering {
                position: relative;
                padding: 7rem 7rem 2rem;
                background-color: #145a17;
                text-align: center;
                color: #fff;
            }
            .rect {
                width: 50px;
                height: 50px;
                margin: 0 auto;
                background-color: #fff;
                transition: all 0.5s;
            }
            /* .rect.state-show {
                transform: scale(4);
            }
            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            } */
            .ui {
                margin-top: 7rem;
            }
        </style>

        <main class="centering">
            <div class="rect"></div>

            <div class="ui">
                <label>
                    <input type="checkbox" id="checkbox">
                    Animation 확인
                </label>
            </div>
        </main>

        <script>
            document.querySelector('#checkbox').addEventListener('change', (event) => {
                const element = document.querySelector('.rect');
                if (event.target.checked === true) {
                    element.animate(
                    {
                        transform: [
                        'scale(1)', // 시작 값
                        'scale(5)' // 종료 값
                        ]
                    },
                    {
                        duration: 500, // 밀리초 지정
                        fill: 'forwards', // 종료 시 속성을 지님
                        easing: 'ease' // 가속도 종류
                    }
                    );
                } else {
                    element.animate(
                    {
                        transform: [
                        'scale(5)', // 시작 값
                        'scale(1)' // 종료 값
                        ]
                    },
                    {
                        duration: 500, // 밀리초 지정
                        fill: 'forwards', // 종료 시 속성을 지님
                        easing: 'ease' // 가속도 종류
                    }
                    );
                }
            });
        </script>
    </section>

</body>
</html>
