    <title>Transition</title>
    <style>
        body{
            margin: 1rem;
            height: 1000px;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>Transition</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>이벤트</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <td>transitionend</td>
                <td>transition 완료 시 이벤트</td>
            </tr>
        </tbody>
    </table>


    <h2>Examples</h2>

    <section class="ex1">
        <style>
            .centering{
                position: relative;
            }
           
            .target {
                display: block;
                /* position: absolute; */
                /* top: 100px; */
                width: 50px;
                height: 50px;
                margin-bottom: 1em;
                border: solid 1px rgba(252, 168, 11, 0.9);;
                background-color: rgb(252, 168, 11, 0.7);
                transition: all 0.5s;
            }
            .target.state-show {
                width: 400px;
            }

            .ui {
                /* position: absolute; */
                /* bottom: 100px; */
                margin-bottom: 1em;
                border: 1px solid #ddd;
                border-radius: 10px;;
                padding: 10px;
            }
            button {
                border: none;
                background-color: rgba(0, 0, 0, 0.1);
                padding: 10px;
                cursor: pointer;
            }

            .log {
                border: solid 1px #fff;
                padding: 0 0.5em;
            }

        </style>

        <main class="centering">
            <div class="target"></div>
            <div class="ui">
                <button type="button">Transition 확인</button>
                <label>
                    <input type="checkbox" id="checkbox">
                    Transition 확인
                </label>
            </div>
            <div class="log">로그 표시 영역</div>
        </main>

        <script>
            const element = document.querySelector('.target')
            const button = document.querySelector('button')
            const checkbox = document.querySelector('#checkbox')

            button.addEventListener('click', handleClick)
            checkbox.addEventListener('change', handleClick)

            function handleClick() {
                if (element.classList.contains('state-show') === false) {
                    element.classList.add('state-show')
                } else {
                    element.classList.remove('state-show')
                }
            }

            document.querySelector('.target')
                .addEventListener('transitionend', event => {
                    document.querySelector('.log').innerHTML 
                        =  'transition 발생 : ' + new Date().toLocaleTimeString()
                })

        </script>
    </section>
