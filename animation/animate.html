    <h2>Examples</h2>

    <section class="ex1">
        <style>
            .container {
                position: relative;
                width: 400px;
                height: 400px;
                background: rgba(0, 0, 0, 0.5);
            }

            .rect {
                display: block;
                position: absolute;
                top: 0;
                width: 50px;
                height: 50px;
                background: white;
            }
        </style>

        <div class="container">
            <div class="rect"></div>
        </div>

        <script>
            const element = document.querySelector('.rect')
            element.animate(
                {   
                    transform: [
                        'translateX(0px) translateY(300px) rotate(0deg)',// 시작 값
                        'translateX(300px) translateY(0) rotate(360deg)'  // 종료 값
                    ]
                },
                {
                    duration: 3000,
                    iterations: Infinity,
                    direction: 'normal', //반복 자겁 방식
                    easing: 'ease' // 가속도 종류
                }
            )

     </script>
