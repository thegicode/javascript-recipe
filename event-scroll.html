<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Scroll Event</title>
    <style>
        body{
            margin: 1rem;
            width:  1000px;
            height:  2000px;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        .rel{
            margin-top: 5rem;
        }

        
    </style>
</head>
<body>

    <h1>Scroll Event</h1>

    <h2>Syntax</h2>
    <table>
        <thead>
            <th>이벤트</th>
            <th>발생 타이밍</th>
        </thead>
        <tbody>
            <tr>
                <th>scroll</th>
                <td>대상 요소의 스크롤 작업</td> 
            </tr>
        </tbody>
    </table>

<script>

    window.addEventListener('scroll', () => {
        console.log('스크롤 작업', window.scrollX, window.scrollY);
    });

</script>

<p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
