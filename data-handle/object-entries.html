<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>객체 요소 값 확인하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>객체 요소 값 확인하기</h1>

    <h2>적용</h2>
    <ul>
        <li>API response의 데이터를 확인하고 싶을 때</li>
    </ul>
    
    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>Object.keys(객체)</th>
                <td>객체 각 키의 배열</td> 
                <td>배열</td>
            </tr>
            <tr>
                <th>Object.values(객체)</th>
                <td>객체 각 데이터의 배열</td> 
                <td>배열</td>
            </tr>
            <tr>
                <th>Object.entries(객체)</th>
                <td>객체 각 속성(key, value)의 배열</td> 
                <td>배열</td>
            </tr>
        </tbody>
    </table>

    <p>객체 각 속성의 루프 처리 방법</p>

    <h2>Examples</h2>

    <section>
        <h3>예제 1</h3>
        <script>
            // 개인의 정보 데이터 객체
            const userData = {
                id: 1,
                name: '사자',
                age: 26
            };

            // 키를 기준으로 루프 처리
            console.log( Object.keys(userData) ); // ["id", "name", "age"]

            // 데이터를 기준으로 루프 처리
            console.log( Object.values(userData) ); // [1, "사자", 26]

            // 속성을 기준으로 루프 처리
            console.log( Object.entries(userData) ); // [Array(2), Array(2), Array(2)]
            // 0: (2) ["id", 1]
            // 1: (2) ["name", "사자"]
            // 2: (2) ["age", 26]

        </script>
    </section>

<p class="rel">출처 : 자바스크립트 코드 레시피 278</p>
