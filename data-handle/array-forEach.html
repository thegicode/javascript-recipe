    <meta name="googlebot" content="noindex,nofollow">
    <title>배열 요소 다루기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>배열 요소 다루기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>배열.forEach(콜백함수)</th>
                <td>배열의 요소 데이터 콜백 함수로 실행</td> 
            </tr>
        </tbody>
    </table>

    <h2>Syntax - 콜백함수</h2>
    <table>
        <thead>
            <th>구문</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>([요소*], [인덱스*], [기존배열*]) => {}</th>
                <td>요소, 인덱스, 기존 배열을 사용해 처리</td> 
            </tr>
        </tbody>
    </table>
    <p>forEach()는 for, for...of의 루프와 달리 map(), filter() 등의 반환값을 그대로 루프 처리할 수 있는 것이 특징</p>

    <h2>Examples</h2>

    <section>
        <h3>예제 1</h3>
        <script>
            [1, 2, 3, 4, 5, 6, 7, 8]
                // 짝수 배열을 생성
                .filter( value => value % 2 === 0)
                // 배열의 짝수 값을 처리
                .forEach( value => {
                    console.log(value);
                });
        </script>
    </section>

    <section>
        <h3>예제 2</h3>

        <style>
            .container{
                display: flex;
            }
            .card{
                margin: 5px;
                padding: 0 1rem;
                background-color: #f8f8f8;
                border: 1px solid #ddd;
            }
        </style>
        
        <div class="wrap">
            <h4>유저 리스트</h4>
            <div class="container"></div>
        </div>

        <script>
            // API 등을 통해 가져오는 출력용 데이터 배열
            const userList = [
                { id: 1, name: '곰', address: '서울'},
                { id: 2, name: '여우', address: '대전'},
                { id: 3, name: '사자', address: '부산'}
            ];

            const container = document.querySelector('.container');

            // userList 배열의 각 요소별 루프 처리
            userList.forEach( userData => {
                container.innerHTML += `
                    <div class="card">
                        <p>${userData.name}</p>
                        <p>지역 : ${userData.address}</p>
                    </div>
                `;
            });
            
        </script>
    </section>

<script>
