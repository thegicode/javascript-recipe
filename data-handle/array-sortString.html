    <h2>Examples</h2>

    <section>
        <h3>예제 1</h3>
        <script>
            // 비교 함수 없이 정렬
            const arr1 = ['green', 'Orange', 'apple'];
            arr1.sort();
            console.log( arr1 ); //  ["Orange", "apple", "green"]

            // 비교 함수에 localeCompare를 사용
            const arr2 = ['green', 'Orange', 'apple'];
            arr2.sort( (a, b) => a.localeCompare(b) );
            console.log(arr2); //  ["apple", "green", "Orange"]

        </script>
