        <form>

            <button>전송하기</button>
        </form>

        <script>

            const fomrElement = document.querySelector('form');

            fomrElement.addEventListener('submit', (event) => {
                const isYes = confirm('이 내용으로 전송하시겠습니다?');
                if (isYes === false) {
                    event.preventDefault();
                }
            });

        </script>
