<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>날짜 차이 구하기</title>
    <style>
        body{
            margin: 2rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>날짜 차이 구하기</h1>

    <script>
        // 비교하고 싶은 날짜와 시긴을 Date 인스턴스에 넣고 getTime()을 사용하여 밀리초를 구한다.
        // 밀리초는 자바스크립트에서 가장 간단한 시간 단위로 두 날짜의 밀리초를 계산하여 차ㅣ를 구한다.
        // 계산 후 알아보기 쉬운 단위로 변환이 필요하다.
        // 일수day는 결과값을 '24 * 60 * 60 * 1000'으로 나누면 확인할 수 있다.
        const dateA = new Date('2020/06/01')
        const dateB = new Date('2020/05/01')
        const diffMSec = dateA.getTime() - dateB.getTime()
        const diffDate = diffMSec / (24 * 60 * 60 * 1000)
        console.log(`날짜의 차이는 ${diffDate}일입니다.`) // 날짜의 차이는 31일입니다.

        // 시간hour 단위로 확인하고 싶은 경우에는 결과값을 '60 * 60 * 1000'으로 나눈다.
        const dateC = new Date('2020/06/01 10:00:00')
        const dateD = new Date('2020/06/01 07:00:00')
        const diffMSec2 = dateC.getTime() - dateD.getTime()
        const diffHour = diffMSec2 / (60 * 60 * 1000)
        console.log(`시간의 차이는 ${diffHour}시간입니다.`) // 시간의 차이는 3시간입니다.

        // 분Minute 단위 확인은 '60 * 1000'으로 나눈다.
        const dateE = new Date('2020/06/01 01:10:00')
        const dateF = new Date('2020/06/01 00:50:00')
        const diffMSec3 = dateE.getTime() - dateF.getTime()
        const diffMin = diffMSec3 / (60 * 1000)
        console.log(`시간의 차이는 ${diffMin}분입니다.`) // 시간의 차이는 20분입니다

    </script>


    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
