<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>카운트다운</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>카운트다운</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
        </thead>
        <tbody>
            <tr>
                <th>setInterval(함수, 밀리초)</th>
                <td>밀리초 후 함수 실행</td> 
            </tr>
        </tbody>
    </table>

    <h2>Examples</h2>

    <section>
        <style>
            #log {
                height: 50px;
                margin: 0 auto;
                border: 1px dashed rgba(125, 0, 255, 0.07);;
                background-color: rgba(125, 0, 255, 0.05);

                display: flex;
                align-items: center;
                justify-content: center;
                color:rgba(0, 0, 0, 0.7)
            }
        </style>

        <div id="log"></div>

        <script>
            
            const totalTime = 10000 // 10초
            const oldTime = Date.now()

            const timerId = setInterval( () => {
                const currentTime = Date.now()

                // 시간의 차를 구함
                const diff = currentTime - oldTime

                // 남은 밀리초 계산
                const remainMSec = totalTime - diff
                const remainSec = Math.ceil(remainMSec / 1000)

                let label = `남은 시간 ${remainSec}초`

                // 0초 이하의 처리 작업
                if (remainSec <= 0) {
                    // 타이머 종료
                    clearInterval(timerId)

                    // 타이머 종료 표시
                    label ='종료'
                }

                // 화면에 표시
                document.querySelector('#log')
                    .textContent = label
            }, 1000)

        </script>
    </section>
    
    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
