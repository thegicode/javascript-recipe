<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>SVG 요소를 동적으로 추가하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>SVG 요소를 동적으로 추가하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>document.createElementNS <br>
                    ('http://www.w3.org/2000/svg', SVG 요소명)
                </th>
                <td> SVG 요소 생성 </td> 
                <td>SVG 요소</td>
            </tr>
        </tbody>
    </table>

    <p>SVG 요소는 끝에 NS(NameSpace)가 붙어있다. <br> 
        HTML과 SVG는 엄밀히 이름공간이 다르므로 'http://www.w3.org/2000/svg'를 지정하지 않으면 HTML에서 SVG 엑세스가 불가능하다.
    </p>

    <div class="ex1">
        <style>
            
        </style>

        <svg 
            viewBox="0 0 200 200"
            width="200" height="200"
            id="mySvg">
        </svg>

        <script>
            const myCircle = document.createElementNS(
                'http://www.w3.org/2000/svg', 'circle'
            )
            myCircle.setAttribute('cx', '100')
            myCircle.setAttribute('cy', '100')
            myCircle.setAttribute('r', '100')
            myCircle.setAttribute('fill', '#ffff8d')

            const mySvg = document.querySelector('#mySvg')
            mySvg.appendChild(myCircle)
            
        </script>   

    </div>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
