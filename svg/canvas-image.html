<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>캔버스에 이미지 붙여넣기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>캔버스에 이미지 붙여넣기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>context.drawImage(image, x, y)</th>
                <td>캔버스 요소에 이미지 그리기</td> 
                <td>없음</td>
            </tr>
        </tbody>
    </table>


    <div class="ex1">
        <style>
            canvas {
                border: solid 1px rgba(0, 0, 0, 0.3)
            }
        </style>

        <canvas
            id="my-canvas"
            width="200"
            height="200" >
        </canvas>

        <script>
            const canvas = document.querySelector('#my-canvas')
            // 콘텍스트 가져오기
            const context = canvas.getContext('2d')

            // Image 인스턴스 생성
            const img = new Image()
            // 이미지 로딩 후 처리
            img.onload = () => {
                // 콘텍스트로 캔버스에 그리기
                context.drawImage(img, 0, 0)
            }
            // 이미지 로딩 시작
            img.src = '../assets/sample.jpg'
        </script>   

    </div>

    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
