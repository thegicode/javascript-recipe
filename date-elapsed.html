<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>경과 시간 확인하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>경과 시간 확인하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>Date.now()</th>
                <td>기준시에서 현재 시간을 밀리초로 가져오기</td> 
                <td>숫자</td>
            </tr>
        </tbody>
    </table>


    <h2>Examples</h2>

    <section>
        <style>
            #log {
                width: 80%;
                height: 50px;
                margin: 0 auto;
                border: 1px dashed rgba(125, 0, 255, 0.07);;
                background-color: rgba(125, 0, 255, 0.05);

                display: flex;
                align-items: center;
                justify-content: center;
                color:rgba(0, 0, 0, 0.7)
            }
        </style>
        <div id="log"></div>

        <script>
            // 스크립트 시작 지점의 기록
            const oldTime = Date.now()

            setInterval( () => {
                const currentTime = Date.now()
                // 경과한 밀리초 가져오기
                const diff = currentTime - oldTime

                // 초(second) 단위 변환하기
                const sec = Math.floor(diff / 1000)

                document.querySelector('#log').innerHTML = `${sec}초 경과`
            }, 1000) 

        </script>
    </section>
    
    <p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
