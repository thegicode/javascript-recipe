<body>

    <h1>배열요소 부분 변환하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>배열.splice(위치, 추출개수, 요소1, 요소2, ...)</th>
                <td>지정 위치 요소 추출, 요소 추가</td> 
                <td>배열</td>
            </tr>
        </tbody>
    </table>

    <p>splice()는 지정한 위치의 요소를 추출하고 새로운 요소를 추가. 위치를 지정하여 요소를 추가하고 싶을 때 유용.</p>

    <h2>Examples</h2>

    <section>
        <h3>예제 1</h3>
        <script>
            const array3 = ['사과', '귤'];
            console.log( array3.splice(1, 0, '바나나') ); // 인덱스 1의 위치에서 0개의 요소를 삭제, '바나나' 추가
            console.log(array3); // ["사과", "바나나", "귤"]

            const array4 = ['사과', '귤'];
            console.log( array4.splice(1, 1, '바나나', '딸기') );  //["귤"], 인덱스 1의 위치에서 1개의 요소를 삭제, '바나나'와 '딸기'를 추가
            console.log( array4 ); // ["사과", "바나나", "딸기"]
        </script>
    </section>
