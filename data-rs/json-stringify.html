<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="googlebot" content="noindex,nofollow">
    <title>JSON 변환에 들여쓰기 적용하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        h3{
            margin-top: 0;
            padding-bottom: 7px;
            border-bottom: 1px solid rgba(80, 0, 255, 0.2);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        section{
            margin: 2rem 0 5rem;
        }

        .rel{
            margin-top: 5rem;
        }
    </style>
</head>
<body>

    <h1>JSON 변환에 들여쓰기 적용하기</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>JSON.stringify(obj, null, '')</th>
                <td>들여쓰기를 적용해 객체를 JSON 문자열로 변환</td> 
                <td>문자열</td>
            </tr>
        </tbody>
    </table>

    <p>JSON.stringify()의 세 번째 인수는 JSON 문자열의 줄바꿈과 들였기 삽입을 위해 사용한다. </p>

    <div class="ex1">
        
        <script>
            const data = {a: 1000, b:'여러분 안녕하세요.'}
            const str = JSON.stringify(data, null, '    ')
            console.log(str)
            console.log(JSON.parse(str))
        </script>   
    </div>
