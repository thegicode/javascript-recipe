    <h1>JSON 변환 기능 커스터마이징</h1>

    <h2>Syntax</h2>

    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>JSON.stringify(obj, replacer, space)</th>
                <td>일부 데이터를 JSON 문자열로 변환</td> 
                <td>문자열</td>
            </tr>
        </tbody>
    </table>

    <p>JSON.stringify()의 두 번째 인수는 replace 함수를 호출하며, 이 함수는 JSON 데이터 변환 룰을 설정할 수 있다.</p>

    <div class="ex1">
        
        <script>
            const replacer = (key, value) => {
                // 숫자 형식은 처리 제외
                if (typeof value === 'number') {
                    return undefined
                }
                return value
            }

            const obj = {
                pref: 'seoul',
                oragne: 100,
                flag: true,
                apple: 100
            }
            const str = JSON.stringify(obj, replacer, '     ')
            console.log(str)
        </script>   
    </div>
