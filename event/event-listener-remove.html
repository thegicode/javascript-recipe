<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>이벤트 리스너 삭제하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>이벤트 리스너 삭제하기</h1>

    <h2>Syntax</h2>
    <table>
        <thead>
            <th>메서드</th>
            <th>의미</th>
            <th>반환</th>
        </thead>
        <tbody>
            <tr>
                <th>이벤트타깃.removeEventListener(이벤트명, 리스너, [옵션*])</th>
                <td>이벤트 리스너 삭제</td> 
                <td>없음</td>
            </tr>
        </tbody>
    </table>
    <p>removeEventListener()를 사용해 이벤트 리스터 삭제가 가능하며, 이벤트 감시 작업을 취소할 수 있다.</p>

    <h2>Example</h2>
    <button type="button">Click Me</button>

    <h2>주의</h2>
    <ul>
        <li>함수명을 지정하여 사용한다. (화살표 함수 사용 불가)</li>
        <li>addEventListener()와 같은 인수를 사용하여 지정한다.(옵션포함)</li>
    </ul>
<script>

    /** ex1 */
    const button = document.querySelector('button');
    button.addEventListener('click', onClickButton);

    // 3초 후 리스너의 함수를 삭제
    setTimeout( () => {
        button.removeEventListener('click', onClickButton);
    }, 3000);

    function onClickButton(){
        alert('버튼 클릭 이벤트가 발생하였습니다.');
    }

</script>

<p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
