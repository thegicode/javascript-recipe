<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>이벤트 작동 설정하기</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        .rel{
            margin-top: 5rem;
        }

        #myBox{
            width:  100px;
            height:  100px;
            background-color: rgba(0, 0, 255, 0.5);
        }

    </style>
</head>
<body>

    <h1>이벤트 작동 설정하기</h1>

    <h2>Syntax</h2>
    <table>
        <thead>
            <th>메소드</th>
            <th>의미</th>
            <th>변환</th>
        </thead>
        <tbody>
            <tr>
                <th>이벤트타깃.dispatch(이벤트)</th>
                <td>이벤트 발생 처리</td> 
                <td>진릿값</td> 
            </tr>
            <tr>
                <th>new Event('이벤트', [{detai: 데이터}*]</th>
                <td>이벤트 생성 처리</td> 
                <td>이벤트</td> 
            </tr>
        </tbody>
    </table>
    <p>dispatchEvent()는 이벤트 타깃에 임의의 이벤트를 발생시킨다. 이벤트 생성은 'new Envent('이벤트')'를 사용</p>


    <h2>Example</h2>

    <h3>ex1</h3>
    <div id="myBox"></div>
    <p>클릭 이외의 다른 이벤트를 이와 같이 응용하는 것은 불가능하다. </p>
   
<script>

    /** ex1 */
    const boxElement = document.querySelector('#myBox');

    boxElement.addEventListener('click', () => {
        boxElement.textContent = '클릭 이벤트가 발생하였습니다.';
    });

    setTimeout( () => {
        boxElement.dispatchEvent(new Event('click'));
        // boxElement.click();
    }, 1000);


</script>

<p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
