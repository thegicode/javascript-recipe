<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Tab Event</title>
    <style>
        body{
            margin: 1rem;
        }
        h2{
            display: flex;
            align-items: center;
            margin: 2rem 0 10px;
        }
        h2:before{
            content: '';
            width: 7px; 
            height: 7px;
            margin: -3px 7px 0 0;
            background: rgba(125, 0, 255, 1);
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        thead{
            background: rgba(125, 0, 255, 0.05);
        }
        th, td {
            padding: 10px;
            border: 1px solid rgba(125, 0, 255, 0.1);
        }

        .rel{
            margin-top: 5rem;
        }

    </style>
</head>
<body>

    <h1>Tab Event</h1>
    <ul>
        <li>브라우저 탭 비활성화(백그라운드화)시 시스템 부하를 주는 작업을 멈추고 싶을 때</li>
        <li>스마트폰 슬립 모드에서 브라우저 복귀 시점의 작업을 처리하고 싶을 때</li>
    </ul>

    <h2>Syntax</h2>
    <table>
        <thead>
            <th>이벤트</th>
            <th>발생 타이밍</th>
        </thead>
        <tbody>
            <tr>
                <th>visibilitychange</th>
                <td>브라우저의 탭 상태가 변경되는 시점</td> 
            </tr>
        </tbody>
    </table>

    <h2>Example</h2>

    <!-- ex1 -->
    <p>
        콘솔을 확인해 주세요.
    </p>

    <!-- ex2 -->
    <p>화면의 비활성화(백그라운드화) 시 소리를 정지하고 복귀 시 다시 재생</p>

<script>

    /** ex1 */
    window.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
            console.log('콘텐츠 표시 상태');
            return;
        }
        if (document.visibilityState === 'hidden') {
            console.log('콘텐츠 비활성화(백그라운드화) 상태');
        }
    });

    /** ex2 */
    if (document.visibilityState === 'visible') {
        playSound();
    }

    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
            playSound();
            return;
        }

        if (document.visibilityState === 'hidden') {
            stopSound();
        }

    });

    function playSound(){
        console.log('playSound');
    }

    function stopSound(){
        console.log('stopSound');
    }


</script>

<p class="rel">출처 : 자바스크립트 코드 레시피 278</p>

</body>
</html>
